      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              brand: {
                dark: '#1e293b',
                primary: '#0ea5e9',

    <style>

      }
    </style>
